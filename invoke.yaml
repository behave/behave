# =====================================================
# INVOKE CONFIGURATION: behave
# =====================================================
# -- ON WINDOWS:
# run:
#   echo: true
#   pty:  false
#   shell: C:\Windows\System32\cmd.exe
# =====================================================
# MAYBE: tasks: auto_dash_names: false

project:
    name: behave

run:
    echo: true
    # DISABLED: pty:  true

sphinx:
    sourcedir: "docs"
    destdir:   "build/docs"
    language: en
    languages:
      - de
      # PREPARED: - zh-CN

cleanup:
    extra_directories:
      - "build"
      - "dist"
      - "__WORKDIR__"
      - reports

    extra_files:
      - "etc/gherkin/gherkin*.json.SAVED"
      - "etc/gherkin/i18n.py"

cleanup_all:
    extra_directories:
      - .hypothesis
      - .pytest_cache

    extra_files:
      - "**/testrun*.json"

behave_test:
    scopes:
      - features
      - tools/test-features
      - issue.features
    args: features tools/test-features issue.features

